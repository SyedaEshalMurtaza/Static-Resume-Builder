<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <form id="resumeForm">
        <fieldset>
            <legend>Username</legend>
            <input type="text" id="username" placeholder="Enter your name" required> <br> <br>

            <legend>Personal Information</legend><br>

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="Photo" required><br><br>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Enter your full name" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="Email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone number" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="school">School:</label>
            <input type="text" id="school" name="school" required><br><br>

            <label for="year">Year of Graduation:</label>
            <input type="text" id="year" name="year" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List Your Skills:</label>
            <textarea id="skills" name="skills" rows="4" required placeholder="e.g., HTML, CSS, JavaScript, TypeScript, React"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br><br>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required><br><br>

            <label for="years">Years of Experience:</label>
            <input type="text" id="years" name="years" required><br><br>

            <label for="responsibilities">Key Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" rows="4" required placeholder="e.g., Web Development, Frontend Design, Project Management"></textarea><br><br>
        </fieldset>

        <button type="submit">Submit</button>
        <script src="script.js"></script>
    </form>
</body>
</html>
