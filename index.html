<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div>
            <h2>Personal Information</h2>
            <label for="profilePic">Profile Picture: </label>
            <input type="file" id="profilePic" accept="image/*"><br>
            <img id="pfpPreview" class="profile-pic" alt="Profile Picture Preview" style="display: none;">
            <label for="name">Name: </label><input type="text" id="name"><br>
            <label for="email">Email: </label><input type="email" id="email"><br>
            <label for="phone">Phone: </label><input type="text" id="phone"><br>
            <label for="address">Address: </label><input type="text" id="address"><br>
        </div>
        <div>
            <h2>Education</h2>
            <textarea id="education" rows="3" placeholder="Enter your education details"></textarea><br>
        </div>
        <div>
            <h2>Work Experience</h2>
            <textarea id="experience" rows="3" placeholder="Enter your work experience"></textarea><br>
        </div>
        <div>
            <h2>Skills</h2>
            <textarea id="skills" rows="3" placeholder="Enter your skills"></textarea><br>
        </div>
        <button id="generate">Generate Resume</button>
        <h2>Resume Output</h2>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
